<body>
  <a href="javascript:testPrev()">前のステップへ</a>

  ページ3<br>
 <a href="javascript:testNext()">次のステップへ</a>
  <input type="text" id="js-test">
<script>
var index = 1;
function testNext() {
   index++;
   $('#js-test').val(index);
   history.pushstate({index: index}, null, null);
}
function testPrev() {
   index--;
   $('#js-test').val(index);
}
window.onpopstate = function(event) {
 console.log(event.state);
};
</script>
</body>
