  ページ3<br>
 <a href="javascript:testNext()">次のステップへ</a><br>
  index:<input type="text" id="js-index"><br>
  state(onpopstate)<input type="text" id="js-onpopstate"><br>
  history.state:<input type="text" id="js-state"><br>
<script>
var index = 100;

function testNext() {
   index++;
   $('#js-index').val(index);

   history.pushState({index: index}, null, null);
   $('#js-state').val(JSON.stringify(history.state));
}

function testPrev() {
   index--;
   $('#js-index').val(index);
   $('#js-state').val(JSON.stringify(history.state));
}

window.onpopstate = function(event) {
   //console.log(event.state);
   $('#js-onpopstate').val(JSON.stringify(event.state));
};
